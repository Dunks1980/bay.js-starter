<script>
  const fillPath = (svg_id, path_id, color) => {
    setTimeout(() => {
      var current_frame, total_frames, path, length, handle, myobj;
      myobj = $bay.getElementById(svg_id).cloneNode(true);
      var init = function () {
        current_frame = 0;
        total_frames = 50;
        path = [];
        length = [];
        for (var i = 0; i < 1; i++) {
          path[i] = $bay.getElementById(path_id);
          let l = path[i].getTotalLength();
          length[i] = l;
          path[i].style.strokeDasharray = l + ' ' + l;
          path[i].style.strokeDashoffset = l;
          path[i].style.stroke = color;
        }
        handle = 0;
      }
      var draw = function () {
        var progress = current_frame / total_frames;
        if (progress > 1) {
          path[0].style.fill = color;
          window.cancelAnimationFrame(handle);
        } else {
          current_frame++;
          for (var j = 0; j < path.length; j++) {
            path[j].style.strokeDashoffset = Math.floor(length[j] * (1 - progress));
          }
          handle = window.requestAnimationFrame(draw);
        }
      };
      init();
      draw();
    }, 100);
  };

  this.main_color = this['prop-color'] || '#fff';

  fillPath('logo', '12', this.main_color);
  fillPath('logo', '11', '#91bf10');
  fillPath('logo', '10', this.main_color);
  fillPath('logo', '9', '#91bf10');
  fillPath('logo', '8', this.main_color);
  fillPath('logo', '7', this.main_color);
  fillPath('logo', '6', this.main_color);
  fillPath('logo', '5', '#d5ed4f');
  fillPath('logo', '4', '#d5ed4f');
  fillPath('logo', '3', '#d5ed4f');
  fillPath('logo', '2', '#91bf10');
  fillPath('logo', '1', '#91bf10');
  fillPath('logo', '0', '#3b760a');
</script>

<style>
  #bay {
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
  }

  :host {
    display: block;
    width: 100%;
    box-sizing: border-box;
  }

  #logo {
    margin: 0 auto;
    width: 100%;
    max-height: calc(200px - 2rem);
  }

  @media screen and (max-width: 600px) {
    #logo {
      max-height: calc(150px - 2rem);
    }
  }

  svg path {
    fill: transparent;
    stroke: transparent;
    transition: fill 1s ease-in-out;
    stroke-dashoffset: 0;
    stroke-width: 4;
  }
</style>
